<!DOCTYPE html>
<html>

<head>
    <!--the line below is include the separate css file, now all css define will be in css/style.css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--the banner will use attribute of center-banner class-->
    <img class="center-banner" src="img/Dota-Dragons-blood.jpg" title="Dota 2 Dragon's Blood" alt="Dota 2 Dragon's Blood"/>

    <!--this div is a group with many images will use attribute of center-banner and icon-container class-->
    <div class="center-banner icon-container">
        <!--image will use attribute of icon class and have title + alt when you hover the mouse on it-->
        <img class="icon" src="img/Dragon_Knight_icon.png" title="Dragon Knight" alt="Dragon Knight"/>
        <img class="icon" src="img/Mirana_icon.png" title="Mirana" alt="Mirana"/>
        <img class="icon" src="img/Invoker_icon.png" title="Invoker" alt="Invoker"/>
        <img class="icon" src="img/Luna_icon.png" title="Luna" alt="Luna"/>
    </div>
</body>

</html>
